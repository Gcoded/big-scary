<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <style>
    #wrapper {
        background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://www.shunvmall.com/data/out/158/47839863-minimalist-wallpaper.png') no-repeat center center fixed;
        background-size: cover;
        padding-top: 50px;
    }
    .rad-head  {
      margin-left: 40px;
    }
    </style>
    <title>Document</title>
</head>

<body id="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img style="max-width:300px" src="http://i.imgur.com/RpWUSSc.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="survey.html">Survey</a>
                    </li>
                    <li><a href="#what">What is UBI?</a>
                    </li>
                    <li><a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="ui grid" style="padding-top: 30px">
        <div class="ui form ten wide column centered">
            <div class="grouped fields">
                <div class="form-group">
                    <p>Were you familiar with UBI before you found us?</p>
                    <div class="row radio">
                      <div class="rad-head">
                        <input type="radio" name="familiar" id="famYes">
                        <label>Yes</label>
                      </div>
                    </div>
                    <div class="row radio">
                      <div class="rad-head">
                        <input type="radio" name="familiar" id="famNo" checked>
                        <label>No</label>
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <p>Do you wish to advocate for UBI?</p>
                    <div class="row radio">
                      <div class="rad-head">
                        <input type="radio" name="advocate" id="advYes">
                        <label>Yes</label>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="row radio">
                      <div class="rad-head">
                        <input type="radio" name="advocate" id="advNo" checked>
                        <label>No</label>
                      </div>
                    </div>
                </div>
                <div class="disabled field ui input" id="firstInfo">
                    <label>First Name: </label>
                    <input type="text" id="firstName">
                </div>
                <div class="disabled field ui input" id="lastInfo">
                    <label>Last Name: </label>
                    <input type="text" id="lastName">
                </div>
                <div class="field ui input" id="emailInfo">
                    <label>E-Mail Address: </label>
                    <input class="" type="text" id="email">
                </div>
            </div>
            <input type="submit" id="submit" value="Submit" class="ui button disabled">
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/survey.js"></script>

</html>
